<div id="game-title">
  <h1 id="title">
    proton<span style="color: #ceb53a">db</span> <span style="color: #cf154c">Peek</span>
  </h1>
</div>
<div id="data">
  <h2>Tier:</h2>
  <div id="tier" style="background-color:{{tierColour}}"><h2>{{tier}}</h2></div>
  <h2>Linux Support:</h2>
  <div id="native" style="background-color:{{nativeColour}}"><h2>{{native}}</h2></div>
  <h2>Score:</h2>
  <div id="score-chart">
    <svg viewBox="0 0 36 36" class="circular-chart">
      <style>
        .circular-chart .circle {
          stroke: {{circleColour}};
        }
      </style>
      <path
        class="circle-background"
        d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path
        class="circle"
        stroke-dasharray="{{score}}, 100"
        d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <text x="18" y="20.35" class="percentage">{{score}}%</text>
    </svg>
  </div>
  <h2>Trending Tier:</h2>
  <div id="tier" style="background-color:{{trendingColour}}"><h2>{{trendingTier}}</h2></div>
</div>
